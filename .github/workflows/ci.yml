name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Ensure Node.js 20.x and pnpm are used for all steps
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: Create .env.local from secrets
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL" >> .env.local
          echo "SUPABASE_SECRET_KEY=$SUPABASE_SECRET_KEY" >> .env.local
          echo "SUPABASE_BUCKET=$SUPABASE_BUCKET" >> .env.local
          echo "PAYLOAD_SECRET=$PAYLOAD_SECRET" >> .env.local
          echo "DATABASE_URL=$DATABASE_URL" >> .env.local
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Install dependencies (pnpm)
        run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Type check
        run: pnpm run type-check
      - name: Build
        run: pnpm run build
